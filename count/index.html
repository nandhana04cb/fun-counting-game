<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Counting Game</title>
    <link rel="stylesheet" href="s.css">
</head>
<body>
    <div class="container">
        <h1>Counting Game</h1>
        <p>Click the button to count!</p>
        <div class="counter">
            <span id="count">0</span>
        </div>
        <div class="coun">
            <span id="count+1">0</span>
        </div>
        <button id="countButton1">ADD</button>
        <button id="countButton2">SUB</button>
        <div id="objectDisplay" class="object-display"></div>
    </div>
    <script src="a1.js"></script>
</body>
</html>
